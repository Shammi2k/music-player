<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Music Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="player shadow-lg bg-light d-flex flex-column align-items-center justify-content-center">
                <div class="d-flex w-100 justify-content-end"><i id="mute" class="fa fa-volume-up"></i></div>
                <h3 class="songName" id="songName">KAISE HUA</h3>
                <h4 class="singerName" id="singerName">Vishal Mishra</h4>
                <img src="Images/KaiseHua.jpg" id="songPic" class="shadow-lg" alt=".">
                <audio src="Music/KaiseHua.mp3" id="song" alt="."></audio>
                <div class="progress_container w-100 mb-4">
                    <div class="timeShow d-flex justify-content-between mb-1">
                        <span id="runtime">0:00</span>
                        <span id="totalTime">3:57</span>
                    </div>
                    <div class="progress w-100" id="fullBar" style="height: 7px;">
                        <div class="progress-bar" id="timeProgress" style="width:0%"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-between w-100 control_buttons">
                    <button class="btn" id="prev" title="Previous"><i class="fa fa-backward"></i></button>
                    <button class="btn" id="play" title="Play"><i class="fa fa-play-circle"></i></button>
                    <button class="btn" id="next" title="Next"><i class="fa fa-forward"></i></button>
                </div>
            </div>
        </div>
 
 
 
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js-music-player.js"></script>
    
    </body>
</html>
